name: Build Program

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4
    - uses: jurplel/install-qt-action@v4.3.0

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # ---- Linux: Package AppImage + zip with placeholder icon ----
    - name: Package AppImage
      if: matrix.os == 'ubuntu-latest'
      run: |
        APPDIR=AppDir
        mkdir -p $APPDIR/usr/bin
        cp ${{ steps.strings.outputs.build-output-dir }}/lbox-lua-runner $APPDIR/usr/bin/
        strip $APPDIR/usr/bin/lbox-lua-runner

        mkdir -p $APPDIR/usr/share/applications
        cat > $APPDIR/usr/share/applications/lbox-lua-runner.desktop <<EOF
        [Desktop Entry]
        Name=LuaRunner
        Exec=lbox-lua-runner
        Icon=lbox-lua-runner
        Type=Application
        Categories=Utility;
        EOF

        # create placeholder 256x256 PNG icon
        mkdir -p $APPDIR/usr/share/icons/hicolor/256x256/apps
        apt-get update && apt-get install -y imagemagick
        convert -size 256x256 canvas:transparent $APPDIR/usr/share/icons/hicolor/256x256/apps/lbox-lua-runner.png

        # download linuxdeploy + Qt plugin
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage

        # create AppImage
        ./linuxdeploy-x86_64.AppImage --appdir $APPDIR \
          --plugin qt \
          --output appimage

        # zip AppImage + helper Lua script (files only)
        ZIP_PATH="${{ github.workspace }}/LuaRunner-linux.zip"
        cp ${{ github.workspace }}/runner-helper.lua .
        zip -j "$ZIP_PATH" *.AppImage runner-helper.lua
        echo "Created $ZIP_PATH"

    # ---- Windows: Deploy Qt + zip without nested folder ----
    - name: Deploy Qt (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $exePath = "${{ steps.strings.outputs.build-output-dir }}\Release\lbox-lua-runner.exe"
        $qtBin = (Get-Command qmake).Source | Split-Path
        & "$qtBin\windeployqt.exe" --release $exePath

        # copy Lua helper into the same folder
        Copy-Item "${{ github.workspace }}\runner-helper.lua" (Split-Path $exePath)

        # zip only the files inside the folder, avoid nested folder
        $zipPath = "${{ github.workspace }}\LuaRunner-windows.zip"
        $files = Get-ChildItem -Path (Split-Path $exePath) -File
        Compress-Archive -Path $files.FullName -DestinationPath $zipPath -Force
        Write-Output "Created $zipPath"

    # ---- Upload artifacts ----
    - uses: actions/upload-artifact@v4
      with:
        name: LuaRunner-${{ matrix.os }}
        path: |
          ${{ github.workspace }}/LuaRunner-linux.zip
          ${{ github.workspace }}/LuaRunner-windows.zip
